name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Lean 4 + Lake をセットアップ
    - name: Install Lean
      run: |
        curl https://raw.githubusercontent.com/leanprover/lean4/master/doc/lean4_setup.sh -sSf | sh
        echo "$HOME/.elan/bin" >> $GITHUB_PATH

    # mathlib4 キャッシュを取得
    - name: Get mathlib cache
      run: lake exe cache get

    # ビルド
    - name: Build project
      run: lake build
